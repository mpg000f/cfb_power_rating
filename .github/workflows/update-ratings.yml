name: Update CFB Power Ratings

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST / 2 AM EDT)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-ratings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine current season
        id: season
        run: |
          # CFB season runs Aug-Jan, so use previous year if we're in Jan-Jul
          MONTH=$(date +%m)
          YEAR=$(date +%Y)
          if [ "$MONTH" -lt 8 ]; then
            SEASON=$((YEAR - 1))
          else
            SEASON=$YEAR
          fi
          echo "season=$SEASON" >> $GITHUB_OUTPUT
          echo "Current CFB season: $SEASON"

      - name: Update ratings
        env:
          CFB_API_KEY: ${{ secrets.CFB_API_KEY }}
        run: |
          python update_ratings.py --season ${{ steps.season.outputs.season }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add historical_ratings/
          git diff --staged --quiet || git commit -m "Update ratings for ${{ steps.season.outputs.season }} season [automated]"
          git push
